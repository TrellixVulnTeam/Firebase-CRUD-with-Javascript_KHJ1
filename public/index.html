<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel = "stylesheet" href="styles.css">
    <title>Firebase Web </title>
  </head>
  <body>

    <div class = "container">

      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Books</h3>
      </div>
      <div class="alert">
        Message successfully stored
      </div>
      <div class="panel-body">
         <form id="notificationForm"  >
          <div class="form-group">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" class="form-control"  required>
          </div>
          <div class="form-group">
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" class="form-control"  required>
          </div>
          

          <div class="form-group">

            <input type="file" id="uploadImageButton" class="form-control" accept="image/*" >
            <progress value="0" max="100" id = "progressBar">0%</progress>
          </div>

          <input type="submit" class="btn btn-primary" id="addButton" value="Add Book">
          <button type="button" class="btn btn-primary" id="editButton" name="Edit Book" onclick = "updateData()">Edit Book</button>
        </form>

      </div>
    </div>

      <div class="panel-body">
        <table class="table table-striped" id = "readerTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody>
            <tr >
               <!-- <span class="glyphicon glyphicon-trash" aria-hidden="true" v-on:click="removeBook(book)"></span> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src = "app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
